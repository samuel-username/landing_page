<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/7724412042.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="px-3 pt-4 ps-sm-4">
    <img src="images/logo.svg" alt="logo" class="figure col-6 col-sm-2 ps-sm-3" />
  </header>
  
  <main class="container-fluid text-white text-center d-flex flex-column flex-sm-row align-items-center justify-content-center p-4">
    <div class="pb-3 my-5 my-sm-3 col-sm-7">
      <img src="images/illustration-mockups.svg" class="img-fluid" alt="illustration mockups"/>
    </div>
    <div class="text-sm-start p-3 col-sm-5">
      <h1 class="">Build The Community Your Fans Will Love</h1>
      <p class="p-2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion. </p>
      <button class="btn rounded-pill shadow bg-white p-2 px-5 my-3 btn-round" type="button">Register</button>
    </div>
  </main>

  <footer class="d-flex justify-content-center p-4 justify-content-sm-end text-white text-center">
    <i class="fa-brands fa-facebook-f d-inline-block rounded-circle border border-white p-2 me-2"></i>
    <i class="fa-brands fa-twitter d-inline-block rounded-circle border border-white p-2 me-2"></i>
    <i class="fa-brands fa-instagram d-inline-block rounded-circle border border-white p-2 me-2"></i>
  </footer>
</body>
</html>
